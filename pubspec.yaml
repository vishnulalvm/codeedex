name: codeedex
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  carousel_slider: ^5.1.1
  flutter_screenutil: ^5.9.0
  dio: ^5.4.0
  get_storage: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/

  fonts:
    - family: Lufga
      fonts:
        - asset: assets/fonts/Lufga/LufgaRegular.ttf
          weight: 400
        - asset: assets/fonts/Lufga/LufgaMedium.ttf
          weight: 500
        - asset: assets/fonts/Lufga/LufgaSemiBold.ttf
          weight: 600
        - asset: assets/fonts/Lufga/LufgaBold.ttf
          weight: 700
